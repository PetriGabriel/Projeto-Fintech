<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title> FINtech - login</title>

    </head>
  <body>
    <div class="logo_cadastro"> 
      <a href="index.html"><img src="logo.png"></a>
    </div>

        <div class="container_cadastro">
          <div class="login">
              
            <h1>Cadastro</h1>

            <div>
              <label for="nome">Nome</label>
              <input required type="text" name="nome" autocomplete="off"  id="nome" class="cadastro" >
            </div>

            <div>
                <label for="cpf">CPF</label>
                <input required type="text" name="cpf" autocomplete="off"  id="cpf" class="cadastro" maxlength="14">
                <script src="./main.js"></script>
            </div>

            <div>
              <label for="endereco">Endereço</label>
              <input required type="text" name="endereco" autocomplete="off"  id="endereco" class="cadastro" >
            </div>

  

              <button type="button" class="botao_conta" style="margin-top: 200px;">Criar Conta</button>

              <h3>Ao clicar em "Criar Conta" você aceita todas condições e termos de uso.</h3>  
            </div>    
          </div>  



  </body>
</html>
